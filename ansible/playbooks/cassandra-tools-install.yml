    - set_fact: cassandra_cluster_name={{ hostvars[groups['cassandra'][0]]['cassandra_cluster_name'][0] }}

- hosts: localhost
  roles:
      ### keep "docker-compose" on top because it sets facts needed by the others
    - docker-compose
    - prometheus
    - grafana
